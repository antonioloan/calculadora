<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <header>
        <h1><img class="logo" src="logo_calculadora.gif" alt="logotipo Einstein da calculadora"></h1>
    </header>
    <main>
        <div>
            <div class="calculadora">
                <h1> Calculadora </h1>
                <p id="resultado"></p>
                    <table>
                        <tr>
                            <td><button class="botao" onclick="limpar()">C</button></td>
                            <td><button class="botao" onclick="retornar()">CE</button></td>
                            <td><button class="botao" onclick="inserir('/')">/</button></td>
                            <td><button class="botao" onclick="inserir('*')">X</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="inserir('7')">7</button></td>
                            <td><button class="botao" onclick="inserir('8')">8</button></td>
                            <td><button class="botao" onclick="inserir('9')">9</button></td>
                            <td><button class="botao" onclick="inserir('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="inserir('4')">4</button></td>
                            <td><button class="botao" onclick="inserir('5')">5</button></td>
                            <td><button class="botao" onclick="inserir('6')">6</button></td>
                            <td><button class="botao" onclick="inserir('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="inserir('1')">1</button></td>
                            <td><button class="botao" onclick="inserir('2')">2</button></td>
                            <td><button class="botao" onclick="inserir('3')">3</button></td>
                            <td rowspan="2"><button class="botao" style="height: 106px;  background-color: rgb(32, 32, 165);" onclick="calcular()">=</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="botao" style="width: 106px;  background-color: rgb(32, 32, 165);" onclick="inserir('0')">0</button></td>
                            <td><button class="botao" onclick="inserir('.')">.</button></td>
                        </tr>
        
                    </table>

            </div>

        </div>
    </main>
    <footer>
        <p class="dev-by">Desenvolvido por <a href="https://github.com/antonioloan">Antonio L. Andrade</a></p>

    </footer>

</body>
</html>
